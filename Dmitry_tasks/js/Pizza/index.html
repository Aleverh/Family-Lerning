<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <link rel="stylesheet" href="pizza.scss">
    <link rel="stylesheet" href="pizza.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <section class="sec1">
    <div class="logo">
        <p class="logo1">Pizza</p>
        <p class="logo2">Aero</p>
    </div>
    <div class="time">9:00-19:30</div>
    </section>
    <button class="basket">
        <div> <span class="number">0</span> шт</div>
        <div> <span class="cost">0</span> грн</div>
        <img src="pictures/busket.png">
    </button>
</header>
<main>
    <h1>Пицца</h1>
    <div class="menu">
    </div>
    <div class="modal hidden">
        <div class="modal-box">
        <button class="close-modal">&times;</button>
        <p class="order">Ваш заказ:</p>
            <div class="ta">
                <img class="pizza-table-img" width="25%" height="25%">
                <div class="pizza-text">
                    <h3 class="pizza-name pizza-h3"></h3>

                    <p class="pizza-info text"></p>

                    <p class="pizza-price price"></p>
                </div>
                <div class="pizza-delete">
                    <div class="delete-order">
                        <button class="delete-busket"><img class="delete-busket-img" src="pictures/delete-busket.svg" height="25px" width="25px"></button>
                    </div>
                    <div class="border">
                        <button class="minus">-</button>
                        <div class="how-many">0</div>
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="pizza.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Pizza.css">
   <title>Pizza</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,800&family=EB+Garamond:ital,wght@1,700&family=IBM+Plex+Serif:ital,wght@1,700&family=Inter:wght@800&family=Open+Sans:wght@800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Raleway:wght@500;700;800;900&family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">

</head>
<body>
   <header class="header">
      <div class="header-container">
         <div class="header__content">
            <div class="header__logo-inf">
               <div class="header__logo">
                  <img src="Images/Pizza11.png" width="80px" height="80px">
               </div>
               <div class="header__working-hours">
                  <img src="Images/clock1.png" width="15px" height="15px">
                  <p class="header__working-p">8:00 - 22:00</p>
               </div>
               <div class="header__order-by-phone">
                  <p class="header__p">Заказать по телефону</p>
                  <p class="header__p">+38(050) 345-56-54</p>
               </div>
            </div>
            <div class="header__make-order">
               <div class="header__language"></div>
               <div class="header__basket">
                  <div class="header__quantity">0 шт.</div>
                  <div class="header__summa"> 0 грн.</div>
                  <button class="header__button">
                     <img src="Images/Pizza15.png" width="25px" height="25px">
                  </button>
               </div>
            </div>
         </div>
      </div>
   </header>
   <nav class="nav">
      <div class="nav-container">
         <div class="nav__content">
            <button class="button__nav button__pizza">Пицца</button>
            <button class="button__nav button__rolls">Ролы</button>
            <button class="button__nav button__drink">Напитки</button>
         </div>
      </div>
   </nav>
   <main>
      <section class="pizza">
         <div class="container">
            <div class="pizza__content">
               <h1 class="pizza__h1">Пицца</h1>
               <div class="pizza-menu">         
               </div>
            </div>
         </div>
      </section>
      <div class="modal">
         <div class="modal__body">
            <div class="modal__content">
               <button class="modal__close">&times;</button>
               <div class="modal__type">
                  <div class="modal__title">Вы выбрали пиццу:
                     <span class="modal__pizza-type"></span>
                  </div>
                  <form action="" method="post" class="form-type">
                     <label  for="pizzaNamber" class="modal__text">Укажите количество:</label>
                     <input type="number"  placeholder="Введите количество"  class="input-number" id="pizzaNamber" value = "">
                     <!-- <input type="submit" value="Выбрать" class="modal__pizza-quantity">  -->
                  </form> 
                  <div class="modal__pizza-quantity">Добавить в корзину</div>
               </div>
            </div>
         </div>
      </div>
      <div class="modal-order">
         <div class="modal-order__body">
            <div class="modal-order__content">
               <button class="modal__close">&times;</button>
               <h3 class="modal-order__h3">Ваш заказ</h3>
               <div class="modal-order__block">
                  <table>
                     <thead>
                        <tr class="tr">
                           <th>Пицца</th>
                           <th>Количество, шт.</th>
                           <th>Цена, грн.</th>
                           <th>Итого, грн.</th>
                           <th class="qwe">Удалить</th>
                        </tr> 
                     </thead>
                     <tbody class="tbody">
                        <tr class="tr-clon">
                           <th class="th_1"></th>
                           <th class="th_2"></th>
                           <th class="th_3"></th>
                           <th class="th_4"></th>
                           <th class="th_5"><img src="Images/Корзина2.png" class="clear-pizza"></th>
                        </tr>
                     </tbody>
                  </table>
               </div>
               <div class="modal-order__resalt">Сумма заказа:   
                  <span class="modal-order__span-resalt"></span> грн.
               </div>
               <div class="button-order">
                  <button class="button-resalt button-resalt__open">Оформить заказ</button>
                  <button class="button-resalt button-resalt__close">Отменить заказ</button>
               </div>
            </div>
         </div>
      </div>
     
     <script src="Pizza1.js"></script>
   </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="shortcut icon" type="image/png"/>
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="c66354ad18702e65f6eb.css"/>
      <title>Bankist-new</title>
   <script defer src="main.js"></script></head>
   <body>
    <!-- TOP NAVIGATION -->
      <nav>
         <p class="welcome">Log in to get started</p>
         <img src="e242c679ecaf7b4985a4.png" alt="Logo" class="logo"/>
         <form class="login">
            <input type="text" placeholder="user" class="login__input login__input--user log__input--del"/>
            <!-- In practice, use type="password" -->
            <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin log__input--del"/>
            <button  type="button" class="login__btn">&rarr;</button>
         </form>
      </nav>
      <div class="registration">
         <p class="welcome">Registration</p>
         <form class="login">
            <input type="text" placeholder="Name" class="login__input login__input--name login__input--del"/>
            <input type="text" placeholder="Login" maxlength="4" class="login__input login__input--login1 login__input--del"/>
            <input type="number" placeholder="Pin" maxlength="4" class="login__input login__input--pin1 login__input--del"/>
            <input type="number" placeholder="Balance" class="login__input login__input--balance login__input--del"/>
            <button  type="button" class=" login__btn login__btn--reg">&rarr;</button>
         </form>
      </div>

      <main class="app">
         <!-- BALANCE -->
         <div class="balance">
            <div>
               <p class="balance__label">Current balance</p>
               <p class="balance__date">
               As of <span class="date"></span> г.
               </p>
            </div>
            <p class="balance__value">000€</p>
         </div>

         <!-- MOVEMENTS -->
         <div class="movements"></div>

         <!-- SUMMARY -->
         <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">0000€</p>
            <p class="summary__label">Out</p>
            <p class="summary__value summary__value--out">0000€</p>
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">0000€</p>
            <button class="btn--sort">&downarrow; SORT</button>
         </div>

         <!-- OPERATION: TRANSFERS -->
         <div class="operation operation--transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">
               <input type="text" class="form__input form__input--to transfer__input--del" />
               <input type="number" class="form__input form__input--amount transfer__input--del"/>
               <button type="button" class="form__btn form__btn--transfer">&rarr;</button>
               <label class="form__label">Transfer to</label>
               <label class="form__label">Amount</label>
            </form>
         </div>

         <!-- OPERATION: LOAN -->
         <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
               <input type="number" class="form__input form__input--loan-amount"/>
               <button type="button" class="form__btn form__btn--loan">&rarr;</button>
               <label class="form__label form__label--loan">Amount</label>
            </form>
         </div>

         <!-- OPERATION: CLOSE -->
         <div class="operation operation--close">
            <h2>Close account</h2>
            <form class="form form--close">
               <input type="text" class="form__input form__input--user close__input--del" />
               <input type="password"  maxlength="6" class="form__input form__input--pin close__input--del"/>
               <button type="button" class="form__btn form__btn--close">&rarr;</button>
               <label class="form__label">Confirm user</label>
               <label class="form__label">Confirm PIN</label>
            </form>
         </div>

         <!-- LOGOUT TIMER -->
         <p class="logout-timer">You will be logged out in 
            <span class="minutes"></span>:<span class="seconds"></span>
         </p>
      </main>

      <!-- <footer>

      </footer> -->
      <script src="9b936adf22272a46714d.js"></script>
      <script  src="08f751681fab5d2c494c.js"></script>
      <script src="fc3d9d898f8af4da23ab.js"></script>
   </body>
</html>
